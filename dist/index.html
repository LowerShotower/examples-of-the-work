<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title>Game</title>
  <link href="style/style.css" rel="stylesheet"></head>
  <body>
    <p class="description">The rest of the page will be inserted here</p>
    <div id="game" class = "game-wrapper">
      <div id="gameOverMenu" class="game-over-menu-overlay">
        <div class="game-over-menu-btn-block">
          <h1>GAME OVER</h1>
          <button id="play-again" class="btn">Play Again</button>
        </div>
      </div>
      
      <div id="gameMenu" class="game-menu-overlay">
        <div class="game-menu-btn-block">
          <h1>Wellcome To The "Haven"</h1>
          <button id="play" class="btn">Play </button>
        </div>
      </div>
      
      
      <div class="in-game-ui-wrapper">
        <progress id="playerHealth" class="player-health-bar"  value="100" max="100"></progress>
        <div id = "score" class="score"></div>
        <progress id ="enemyHealth" class="enemy-health-bar" value="100" max="100"></progress>
      </div>    </div>
  <script type="text/javascript" src="js/app.js"></script></body>
</html>
